<mat-card>
  <mat-card-header>
    <mat-card-title>Dados da simulação</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem"
        >Plano: {{ data?.persona?.who | planSection}}
      </mat-list-item>
      <mat-list-item role="listitem"
        >Motivo: {{ data?.persona?.reason }}
      </mat-list-item>
      <mat-list-item role="listitem"
        >Destino: {{ data?.destiny?.where }}
      </mat-list-item>
      <mat-list-item role="listitem"
        >Estado/Pais: {{ data?.destiny?.state }}
      </mat-list-item>
      <mat-list-item role="listitem"
        >Data Inicial: {{ data?.period?.startDate | dateTransform }}
      </mat-list-item>
      <mat-list-item role="listitem"
        >Data Final: {{ data?.period?.endDate | dateTransform }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
