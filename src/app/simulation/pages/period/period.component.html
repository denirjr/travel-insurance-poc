<div class="period__container">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Periodo da viagem </mat-panel-title>

      <mat-panel-description>
        Informe o periodo de ida e volta de sua viagem
        <mat-icon>date_range</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>Ida e volta</mat-label>

      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date" />
        <input matEndDate formControlName="end" placeholder="End date" />
      </mat-date-range-input>

      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <ng-container
        *ngIf="range.controls.start.hasError('matStartDateInvalid')"
      >
        <mat-error>Invalid start date</mat-error>
      </ng-container>

      <ng-container *ngIf="range.controls.end.hasError('matEndDateInvalid')">
        <mat-error>Invalid end date</mat-error>
      </ng-container>
    </mat-form-field>
  </mat-expansion-panel>
</div>

<app-stepper-button [hasBackButton]="true" />
